
<h5>Theater Selected : {{theaters[index].name}}</h5>
&nbsp;
<form (ngSubmit)="submit()" #myform="ngForm" id="myform">
    <div class="form-group">
      <label for="date"><h6>Date:</h6></label>
      <select name="date" [(ngModel)]="date" style="width: 100%;" required>
          <option *ngFor="let date of theaters[index].date">{{date}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="date"><h6>Show Timings:</h6></label>
        <select name="time" [(ngModel)]="time" style="width: 100%;" required>
            <option *ngFor="let time of theaters[index].time">{{time}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="seats"><h6>Number of Seats(2-10):</h6></label>
        <select name="seats" [(ngModel)]="seats" style="width: 100%;" required>
            <option *ngFor="let seat of noOfSeats">{{seat}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]=!myform.valid>Proceed</button>
  </form>
