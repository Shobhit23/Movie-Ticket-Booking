<div class="col d-flex justify-content-center" style="margin-top: 100px;">
  <div class="card" style="width: 25rem;">
    <div style="background-color: rgb(66, 184, 231);font-size: 25px;padding: 15px;">Login</div>
    <div class="card-body">
      <p class="card-text" style="font-family: Arial, Helvetica, sans-serif">MovieTicketBooking is an online application where you can book
          tickets for your favourite movie. Please login to the application to grab your 
          movie ticket.
      </p>
      <form (ngSubmit)="submit()" #myForm="ngForm" id="myForm">
        <div class="form-group">
          <input type="text" required class="form-control" [(ngModel)]="username" name="username" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" required [(ngModel)]="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]=!myForm.valid>Submit</button>
        <div class="text-danger" style="margin-top: 10px;" *ngIf="!loggedIn">Invalid Credentials. Please Try Again.</div>
      </form>
      
      
    </div>
  </div>
</div>
